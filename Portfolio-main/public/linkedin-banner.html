<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Banner Generator</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
            font-family: sans-serif;
        }
        #banner-container {
            width: 1584px;
            height: 396px;
            background-color: #0a0a0a;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }
        canvas {
            display: block;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #0a0a0a 0%, #0a0a0a 20%, transparent 100%);
            z-index: 10;
        }
        .text {
            position: absolute;
            top: 50%;
            right: 100px;
            transform: translateY(-50%);
            text-align: right;
            z-index: 20;
            color: white;
        }
        h1 {
            font-size: 48px;
            margin: 0;
            font-weight: 700;
            letter-spacing: -1px;
            background: linear-gradient(135deg, #fff 0%, #a476ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p {
            font-size: 24px;
            margin: 10px 0 0 0;
            color: #a476ff;
            opacity: 0.8;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div id="banner-container">
        <canvas id="network"></canvas>
        <div class="overlay"></div> <!-- Fade negro a la izquierda para la foto de perfil -->
        <!-- Opcional: Texto a la derecha -->
        <!-- <div class="text">
            <h1>Manuel Carballo</h1>
            <p>Full Stack Developer</p>
        </div> -->
    </div>

    <script>
        const canvas = document.getElementById('network');
        const ctx = canvas.getContext('2d');
        
        const width = 1584;
        const height = 396;
        
        canvas.width = width;
        canvas.height = height;

        const nodes = [];
        const numNodes = 60;
        const connectionDistance = 180;

        // Crear nodos concentrados m√°s a la derecha
        for (let i = 0; i < numNodes; i++) {
            nodes.push({
                x: Math.random() * width * 0.6 + (width * 0.4), // 60% distribuidos en el 60% derecho
                y: Math.random() * height,
                vx: (Math.random() - 0.5) * 0.5,
                vy: (Math.random() - 0.5) * 0.5,
                size: Math.random() * 2 + 1
            });
        }

        function draw() {
            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(0, 0, width, height);

            // Actualizar y dibujar nodos
            nodes.forEach(node => {
                node.x += node.vx;
                node.y += node.vy;

                // Rebotar suavemente
                if (node.x < width * 0.3 || node.x > width) node.vx *= -1;
                if (node.y < 0 || node.y > height) node.vy *= -1;

                ctx.beginPath();
                ctx.arc(node.x, node.y, node.size, 0, Math.PI * 2);
                ctx.fillStyle = '#a476ff';
                ctx.fill();
            });

            // Dibujar conexiones
            for (let i = 0; i < nodes.length; i++) {
                for (let j = i + 1; j < nodes.length; j++) {
                    const dx = nodes[i].x - nodes[j].x;
                    const dy = nodes[i].y - nodes[j].y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < connectionDistance) {
                        ctx.beginPath();
                        ctx.moveTo(nodes[i].x, nodes[i].y);
                        ctx.lineTo(nodes[j].x, nodes[j].y);
                        ctx.strokeStyle = `rgba(164, 118, 255, ${1 - dist / connectionDistance})`;
                        ctx.lineWidth = 0.8;
                        ctx.stroke();
                    }
                }
            }

            requestAnimationFrame(draw);
        }

        draw();
    </script>
</body>
</html>
